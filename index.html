<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

<link rel="stylesheet" href="./css/style.css"/>
    <title> "INSERT_YOUR _NAME"</title>
</head>
<body>
    <section id="skills">
        <div class ="container-fluid" id="skill_div">
            <h1 >SKILL SET</h1>
            <div class="row ">
                <div class="col-lg-2 col-md-6 col-sm-12 offset-1">
                    <h2 class="skill_text">Skill 1</h2>
                    <div class="chart" data-percent="75">
                        75%</div>
                        
                </div>            
                <div class="col-lg-2 col-md-6 col-sm-12">
                    <h2 class="skill_text">Skill 2</h2>

                    <div class="chart" data-percent="80">80%</div>
                </div>
                <div class="col-lg-2 col-md-6 col-sm-12 ">
                    <h2 class="skill_text">Skill 3</h2>

                    <div class="chart" data-percent="65">65%</div>
                </div>
                <div class="col-lg-2 col-md-6 col-sm-12 ">
                    <h2 class="skill_text">Skill 4</h2>

                    <div class="chart" data-percent="55">55%</div>
                </div>
                <div class="col-lg-2 col-md-12 col-sm-12">
                    <h2 class="skill_text">Skill 5</h2>

                    <div class="chart" data-percent="90">90%</div>
                </div>

            
           
       
         
        </div>

        </div>
    </section>
    <script  src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="./js/jquery.easypiechart.js"></script> 

</script>
    <script>
        $(function(){
            $('.chart').easyPieChart({

                    size:180,
                    scaleColor:false,
                    lineWidth:10,
                    barColor:'#17c2a4',
                    trackColor:'#1C2833',
                    animate:2000,            

            })

        });
       

</script>
</body>
</html>
